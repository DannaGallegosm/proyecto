<!DOCTYPE <!doctype html>
<html lang="en">
    <head>
        <title>LOGIN</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>
            /* Estilo para el body */
            body {
              background-color: #b8ecc1;
              display: flex;
              justify-content: center; 
              align-items: center; 
              height: 100vh; 
              margin: 0; 
              font-family: Arial, sans-serif;
            }


        </style>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-4">
                    <br><br>
                
                    {% if mensaje %}
                    
                            <div class="alert alert-danger" role="alert">
                                <strong>{{ mensaje }}</strong></div>
                    {% endif %}
            
                    <div class="card">
                        <div class="card-header">Inicio de sesión</div>
                        <div class="card-body">
                            
                            <form action="/login" method="post">
                               
                                <div class="mb-3">
                                    <label for="txtUsuario" class="form-label" style="color: lightgreen">Usuario</label>
                                    <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" aria-describedby="helpId" placeholder="Escriba su usuario" required>
                                    </div>
                                
                                <div class="mb-3">
                                    <label for="txtPassword" class="form-label" style="color: lightgreen">Contraseña</label>
                                    <input type="password" class="form-control" id="txtPassword" name="txtPassword" aria-describedby="helpId" placeholder="Escriba su contraseña" required>
                                    </div>

                                    <br/>
                            

                                <button type="submit" class="btn btn-success">INGRESAR</button>
                                    

                            </form>

                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                    

                </div>
                <div class="col-md-4">
                    

                </div>
                
            </div>
        </div>
        
    

        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
